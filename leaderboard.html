            // Function to generate random ranked users
            function generateRankedUsers(count) {
                const users = [];
                let currentScore = 6046; // Starting score for rank 1
                for (let i = 1; i <= count; i++) {
                    const user = {
                        rank: i,
                        name: getRandomName(),
                        avatar: 'user.png', // Default avatar image
                        tier: ['gold', 'silver', 'bronze'][Math.floor(Math.random() * 3)], // Random tier
                        score: currentScore, // Set the current score
                        progress: Math.floor(Math.random() * 100) // Random progress percentage
                    };
                    // Decrease the score randomly between 1 and 3 for the next user
                    currentScore -= Math.floor(Math.random() * 3) + 1;
                    users.push(user);
                }
                return users; // No need to sort since they are already in ascending order
            }

            // Generate 2000+ ranked users
            const rankedUsers = generateRankedUsers(2000);

            // Function to update the leaderboard with generated data
            function updateLeaderboard(data) {
                const leaderboard = document.querySelector('.leaderboard');
                leaderboard.innerHTML = '<h2>Leaderboard</h2>';
                data.forEach(entry => {
                    const entryElement = document.createElement('div');
                    entryElement.classList.add('leaderboard-entry');
                    entryElement.innerHTML = `
                        <div class="rank">${entry.rank}</div>
                        <div class="player"><img src="icons/${entry.avatar}" alt="${entry.name}" class="avatar">${entry.name}</div>
                        <div class="tier"><img src="icons/${entry.tier}.png" alt="${entry.tier} Tier"></div>
                        <div class="score">${entry.score}</div>
                    `;
                    leaderboard.appendChild(entryElement);

                    const progressBar = document.createElement('div');
                    progressBar.classList.add('progress-bar');
                    progressBar.innerHTML = `
                        <div class="progress-bar-fill" style="width: ${entry.progress}%"></div>
                    `;
                    leaderboard.appendChild(progressBar);
                });
            }

            // Initial update with generated data
            updateLeaderboard(rankedUsers);
        });
